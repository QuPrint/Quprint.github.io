<!DOCTYPE html>
<html lang="en">

<style>
    .CartTop {
        position: absolute;
        top: 60px; /* Move down the cart button from the header */
        right: 20px;
        z-index: 1000;
    }

    .product-box {
        position: relative;
        overflow: hidden;
    }

    .add-to-cart {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
    .cart {
        position: relative;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 70px;
        height: 70px;
        border-radius: 50%;
    }

    .cart-content {
        color: white;
        display: none;
        position: absolute;
        top: 120px;
        right: 20px;
        width: 400px;
        height: 300px;
        background-color: #2c2c2cc7;
        padding: 20px;
        border: 1px solid #2c2c2cc7;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
        overflow-y: auto;
    }
    .cart-items-container {
        max-height: 220px;
        overflow-y: auto; 
    }
    .cart-summary {
        text-align: center;
        position: sticky;
        bottom: -20px;
        background-color: #2c2c2c00;;
        padding: 10px;
        width: 100%;
        z-index: 1000;
    }
    .cart img {
        width: 50px;
        height: 50px;
    }
    
    .cart-items {
        max-height: 220px;
        overflow-y: auto;
    }
    .cart-item-count {
        position: absolute;
        color: rgb(0, 0, 0);
        font-size: 12px;
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
    }
    .cart-item button {
        background-color: #ff4545; 
        color: #ffffff;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
    }

    .cart-total {
        font-size: 18px;
        margin-top: 10px;
    }
    .order-button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
</style>

</head>

    <div class="CartTop">
        <div class="cart" onclick="toggleCart()">
            <img src="images/Cart.png" width="70px">
        </div>
        <div class="cart-item-count" id="cart-item-count"></div>
        <div class="cart-content" id="cart-content">
            <div id="cart-items"></div>
            <h3>Total: <span id="cart-total">0.00</span> Kr</h3>
        </div>
    </div>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        function addToCart(itemName, itemPrice) {
            cartItems.push({
                name: itemName,
                price: itemPrice
            });
            updateCart();
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCart();
        }
        function toggleCart() {
            const cartContent = document.getElementById('cart-content');
            cartContent.style.display = (cartContent.style.display === 'none' || cartContent.style.display === '') ? 'block' : 'none';
            updateCart();
        }
        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartItemCount = document.getElementById('cart-item-count');
        
            let total = 0;
            cartItemsDiv.innerHTML = '';
        
            cartItems.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.textContent = `${item.name} - ${item.price.toFixed(2)} Kr`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => removeFromCart(index);
                cartItemDiv.appendChild(deleteButton);
                cartItemsDiv.appendChild(cartItemDiv);
                total += item.price;
            });
        
            cartTotal.textContent = ` ${total.toFixed(2)} Kr`;
            cartItemCount.textContent = `${cartItems.length}`;
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        window.onload = updateCart;
        
        function placeOrder() {
    const totalAmount = parseFloat(document.getElementById('cart-total').textContent.replace('Total: ', '').replace(' Kr', ''));
    if (totalAmount == 0) {
        alert('Your cart is empty. Add items before placing an order.');
    }else{
        window.open("Cart.html","_self")
    }
}

    </script>
