        <button id="order-button" style="display: none;" onclick="placeOrder()">Order Now</button>
      </div>
    <div class="coupon-form">
  <label for="coupon-code">Coupon Code:</label>

</div>


    </div>
  </section>

<script>
  // Load cart items from localStorage
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  let total = 0;

  function updateCart() {
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    total = 0;

    cartItemsDiv.innerHTML = '';

    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    cartItems.forEach((item, index) => {
      const cartItemDiv = document.createElement('div');
      cartItemDiv.className = 'cart-item';
      cartItemDiv.innerHTML = `
          <span>${item.name} - ${item.price.toFixed(2)} Kr</span>
          <button class="delete-button" onclick="deleteItem(${index})">Delete</button>
      `;
      cartItemsDiv.appendChild(cartItemDiv);
      total += item.price;
    });

    cartTotal.textContent = ` ${total.toFixed(2)} Kr`;

    const orderButton = document.getElementById('order-button');
    orderButton.style.display = cartItems.length > 0 ? 'block' : 'none';

    const paypalButtonContainer = document.getElementById('paypal-button-container');
    paypalButtonContainer.style.display = cartItems.length > 0 ? 'block' : 'none';
  }

  function applyCoupon() {
    const couponCodeInput = document.getElementById('coupon-code');
    const couponCode = couponCodeInput.value.trim().toLowerCase();

    if (couponCode === 'eweb') {
      // Apply a 25% discount
      total *= 0.75;
      updateCart(); // Update the cart display after applying the coupon
      alert('Coupon applied: 25% discount!');
    } else {
      alert('Invalid coupon code');
    }
  }

  function deleteItem(index) {
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    if (index >= 0 && index < cartItems.length) {
      cartItems.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCart();
    } else {
      alert('Invalid item index.');
    }
  }

  function placeOrder() {
    location.href = 'Infos.html';
  }

  window.onload = updateCart;

  paypal.Buttons({
    createOrder: function (data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: total.toFixed(2),
            currency_code: 'SEK',
          },
        }],
      });
    },
    onApprove: function (data, actions) {
      return actions.order.capture().then(function (details) {
        alert('Transaction completed by ' + details.payer.name.given_name);
        cartItems.length = 0;
        updateCart();
      });
    }
  }).render('#paypal-button-container');
</script>
